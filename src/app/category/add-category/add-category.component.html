<div class="w-full max-w-xs m-auto">
  <form #categoryForm="ngForm" (ngSubmit)="submitForm(categoryForm)" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <input type="text" name="id" [(ngModel)]="cs.selectedCategory.id">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">
        Nombre:
      </label>

      <input [(ngModel)]="cs.selectedCategory.name" name="name" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">

    </div>
    <div class="mb-4">
      <label for="slug" class="block text-gray-700 text-sm font-bold mb-2">
        Slug:
      </label>

      <input type="text" [(ngModel)]="cs.selectedCategory.slug" name="slug" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">

    </div>
    <div class="flex items-center justify-between">

      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">AÃ±adir</button>

      <a routerLink="/" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Cancelar</a>
    </div>

  </form>
</div>
